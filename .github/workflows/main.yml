name: Juice Shop CI/CD Case DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  sast_scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install semgrep
        run: |
          python -m pip install semgrep

      - name: Semgrep Scan
        continue-on-error: true
        run: |
          mkdir -p results
          semgrep --config auto --json > results/semgrep_results.json 

  sca_scan:
    runs-on: ubuntu-latest
    needs: sast_scan
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Npm install 
        run: npm install
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@1.1.0
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'
          out: 'reports' # this is the default, no need to specify unless you wish to override it
          args: >
            --failOnCVSS 7
            --enableRetired
            --exclude **/.tar
            --exclude **/.zip
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports
            



  container_scan:
    runs-on: ubuntu-latest
    needs: sca_scan
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
    - name: Check out the code
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag localbuild/juice:latest
    - name: Run the Anchore Grype scan action
      uses: anchore/scan-action@d5aa5b6cb9414b0c7771438046ff5bcfa2854ed7
      id: scan
      with:
        image: "localbuild/juice:latest"
        fail-build: false
        severity-cutoff: critical
    - name: Upload vulnerability report
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}

  secret_scan:
    runs-on: ubuntu-latest
    needs: container_scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Gitleaks
        continue-on-error: true
        uses: zricethezav/gitleaks-action@v1.1.5
        with:
          args: "--path . --report-format json --report-path results/gitleaks-results.json"

  
